<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hi");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ”¥");

      // Styled
      console.log("%c Suuuup", "font-size: 30px");

      // warning!
      console.warn("Oh Nooooo!");

      // Error :|
      console.error("Shit!");

      // Info
      console.info("Keep going!");

      // Testing
      const p = document.querySelector("p");
      console.assert(1 === 3, "That is wrong");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      // console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Hi");
      console.count("Hi");
      console.count("Yoooo");
      console.count("Yoooo");
      console.count("Hi");
      console.count("Yoooo");
      console.count("Hi");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/Raizo-n")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

        console.table(dogs);
    </script>
